name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  TEST_MATCH_ID: "8461956309"
  REPLAY_DIR: ~/dota2/replays

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Lint with ruff
        run: uv run ruff check src/ tests/ dota_match_mcp_server.py

      - name: Type check with mypy
        run: uv run mypy src/ dota_match_mcp_server.py --ignore-missing-imports

      - name: Cache replay and parsed data
        id: cache-replay
        uses: actions/cache@v4
        with:
          path: |
            ~/dota2/replays
            ~/.cache/mcp_dota2/parsed_replays
          key: replay-parsed-${{ env.TEST_MATCH_ID }}-v1

      - name: Download and pre-parse test replay
        if: steps.cache-replay.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/dota2/replays ~/.cache/mcp_dota2/parsed_replays
          uv run python -c "
          import asyncio
          from src.utils.replay_downloader import ReplayDownloader
          from src.utils.replay_cache import replay_cache
          from pathlib import Path

          async def setup():
              downloader = ReplayDownloader()
              await downloader.download_replay(${{ env.TEST_MATCH_ID }})
              # Pre-parse to cache parsed data
              replay_path = Path.home() / 'dota2' / 'replays' / '${{ env.TEST_MATCH_ID }}.dem'
              if replay_path.exists():
                  print('Pre-parsing replay to cache...')
                  replay_cache.get_parsed_data(replay_path)
                  print('Done!')

          asyncio.run(setup())
          "

      - name: Run tests
        run: uv run pytest tests/ -v
